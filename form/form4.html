<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form4</title>
</head>
<body>
    <form>

         <fieldset>
          <legend>Personal Information</legend>

          <label for="name">Name:</label>
          <input type="text" id="name" name="name">

          <label for="emailId">Email:</label>
          <input type="email" id="emailId" name="emailId">

          <label for="phone">Phone No:</label>
          <input type="tel" id="phone" name="phone">


          <label for="dateofbirth">Date of birth:</label>
          <input type="date" name="dateofbirth" id="dateofbirth">


          <label for="gender">Gender:</label>
          <input type="radio" name="radio" id="radio1">
          <label for="radio1">Male</label>
          
          <input type="radio" name="radio" id="radio2">
          <label for="radio2">Female</label>


          <label for="country">Country:</label>
          <select name="country" id="country">
             <option value="four">India</option>
             <option value="one">United State</option>
             <option value="two">England</option>
             <option value="three">Africa</option>
           
            </select>
        
        </fieldset>

        <fieldset>
            <legend>Address

                <legend>Personal Information</legend>

                   <label for="street">Street</label>
                   <input type="text" id="street" name="street">

                   <label for="city">City</label>
                   <input type="text" id="city" name="city">

                   <label for="state">State</label>
                   <input type="text" id="state" name="state">


                   <label for="zipcode">Zip Code</label>
                   <input type="text" id="zipcode" name="zipcode">
            </legend>
        </fieldset>

        <fieldset>
            <legend>Others Information</legend>
            <textarea name="textarea" id="textarea" cols="10" rows="5"></textarea>

            <label for="terms">I agreed to the terms of service</label>
            <input type="checkbox" id="terms" name="terms">
        </fieldset>

       </br>

       <input type="submit" value="Submit">
    </form>
</body>
</html>
